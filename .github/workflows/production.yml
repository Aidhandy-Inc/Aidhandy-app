name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Manual triggering

env:
  NODE_VERSION: '18.x'

jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for production secrets
        run: |
          # Fail if test keys are found when deploying to production
          if grep -r "sk_test\|pk_test\|duffel_test" --include="*.js" --include="*.ts" --include="*.env" ./src; then
            echo "TEST KEYS FOUND IN PRODUCTION DEPLOYMENT! Use live keys for production."
            exit 1
          fi

  test:
    runs-on: ubuntu-latest
    needs: security-audit
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage
      run: npm run test:ci

    - name: Run linting
      run: npm run lint

    - name: Security audit
      run: npm audit --audit-level high

    - name: Build verification
      run: npm run build
      env:
        CI: false

  deploy-production:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create backup of current production
      uses: easingthemes/ssh-deploy@v4
      env:
        SSH_PRIVATE_KEY: ${{ secrets.PRODUCTION_SSH_KEY }}
        ARGS: "-rltgoDzvO --backup --backup-dir=previous-build"
        SOURCE: "out/"
        REMOTE_HOST: ${{ secrets.PRODUCTION_HOST }}
        REMOTE_USER: ${{ secrets.PRODUCTION_USER }}
        TARGET: ${{ secrets.PRODUCTION_DEPLOY_PATH }}

    - name: Build for production
      run: npm run build
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.PRODUCTION_NEXT_PUBLIC_SUPABASE_URL }}
        NEXTAUTH_URL: ${{ secrets.PRODUCTION_NEXTAUTH_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PRODUCTION_NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        NEXT_PUBLIC_STRIPE_PUBLIC_KEY: ${{ secrets.PRODUCTION_NEXT_PUBLIC_STRIPE_PUBLIC_KEY }}
        STRIPE_SECRET_KEY: ${{ secrets.PRODUCTION_STRIPE_SECRET_KEY }}
        NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.PRODUCTION_NEXT_PUBLIC_SENTRY_DSN }}
        NEXT_PUBLIC_ENV: production
        NEXT_PUBLIC_DUFFEL_API_KEY: ${{ secrets.PRODUCTION_NEXT_PUBLIC_DUFFEL_API_KEY }}
        DUFFEL_SANDBOX_TOKEN: ${{ secrets.PRODUCTION_DUFFEL_SANDBOX_TOKEN }}
        DUFFEL_BASE_URL: ${{ secrets.PRODUCTION_DUFFEL_BASE_URL }}
        POSTMARK_SERVER_TOKEN: ${{ secrets.PRODUCTION_POSTMARK_SERVER_TOKEN }}
        POSTMARK_FROM_EMAIL: ${{ secrets.PRODUCTION_POSTMARK_FROM_EMAIL }}
        TWILIO_ACCOUNT_SID: ${{ secrets.PRODUCTION_TWILIO_ACCOUNT_SID }}
        TWILIO_AUTH_TOKEN: ${{ secrets.PRODUCTION_TWILIO_AUTH_TOKEN }}
        TWILIO_PHONE_NUMBER: ${{ secrets.PRODUCTION_TWILIO_PHONE_NUMBER }}
        NEXT_PUBLIC_PAYPAL_CLIENT_ID: ${{ secrets.PRODUCTION_NEXT_PUBLIC_PAYPAL_CLIENT_ID }}
        PAYPAL_CLIENT_SECRET: ${{ secrets.PRODUCTION_PAYPAL_CLIENT_SECRET }}
        PAYPAL_API_URL: ${{ secrets.PRODUCTION_PAYPAL_API_URL }}

    - name: Deploy to Production Server
      uses: easingthemes/ssh-deploy@v4
      env:
        SSH_PRIVATE_KEY: ${{ secrets.PRODUCTION_SSH_KEY }}
        ARGS: "-rltgoDzvO --delete"
        SOURCE: "out/"
        REMOTE_HOST: ${{ secrets.PRODUCTION_HOST }}
        REMOTE_USER: ${{ secrets.PRODUCTION_USER }}
        TARGET: ${{ secrets.PRODUCTION_DEPLOY_PATH }}

    - name: Health Check Production
      run: |
        curl -f ${{ secrets.PRODUCTION_URL }} || exit 1

    - name: Invalidate CDN Cache
      run: |
        # Example for AWS CloudFront
        aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.${{ github.run_number }}
        release_name: Production Release v1.0.${{ github.run_number }}
        body: |
          âœ… Production deployment completed successfully!
          
          **Commit:** ${{ github.sha }}
          **Deployed by:** ${{ github.actor }}
          **Time:** ${{ github.event.head_commit.timestamp }}
        draft: false
        prerelease: false

    - name: Send Production Deployment Notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: "Production deployment completed successfully! ðŸŽ‰"
        fields: repo,commit,author,action
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  rollback-production:
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    
    steps:
    - name: Rollback Production Deployment
      uses: easingthemes/ssh-deploy@v4
      env:
        SSH_PRIVATE_KEY: ${{ secrets.PRODUCTION_SSH_KEY }}
        ARGS: "-rltgoDzvO --delete"
        SOURCE: "previous-build/"
        REMOTE_HOST: ${{ secrets.PRODUCTION_HOST }}
        REMOTE_USER: ${{ secrets.PRODUCTION_USER }}
        TARGET: ${{ secrets.PRODUCTION_DEPLOY_PATH }}
      
    - name: Send Rollback Notification
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: "Production deployment failed! Rollback executed. ðŸš¨"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}