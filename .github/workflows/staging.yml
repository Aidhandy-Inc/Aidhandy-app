name: Deploy to Staging

on:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ staging ]

env:
  NODE_VERSION: '18.x'

jobs:
  security-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for exposed secrets
        run: |
          # Check for potential exposed secrets in code
          if grep -r "sk_test\|sk_live\|STRIPE_SECRET\|TWILIO_AUTH_TOKEN\|PAYPAL_CLIENT_SECRET" --include="*.js" --include="*.ts" --include="*.env" ./src; then
            echo "Potential secrets exposed in code!"
            exit 1
          fi

  test:
    runs-on: ubuntu-latest
    needs: security-check
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run test:ci

    - name: Run build
      run: npm run build:staging

    - name: Run linting
      run: npm run lint

  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build for staging
      run: npm run build
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.STAGING_NEXT_PUBLIC_SUPABASE_URL }}
        NEXTAUTH_URL: ${{ secrets.STAGING_NEXTAUTH_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.STAGING_NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        NEXT_PUBLIC_STRIPE_PUBLIC_KEY: ${{ secrets.STAGING_NEXT_PUBLIC_STRIPE_PUBLIC_KEY }}
        STRIPE_SECRET_KEY: ${{ secrets.STAGING_STRIPE_SECRET_KEY }}
        NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.STAGING_NEXT_PUBLIC_SENTRY_DSN }}
        NEXT_PUBLIC_ENV: staging
        NEXT_PUBLIC_DUFFEL_API_KEY: ${{ secrets.STAGING_NEXT_PUBLIC_DUFFEL_API_KEY }}
        DUFFEL_SANDBOX_TOKEN: ${{ secrets.STAGING_DUFFEL_SANDBOX_TOKEN }}
        DUFFEL_BASE_URL: ${{ secrets.STAGING_DUFFEL_BASE_URL }}
        POSTMARK_SERVER_TOKEN: ${{ secrets.STAGING_POSTMARK_SERVER_TOKEN }}
        POSTMARK_FROM_EMAIL: ${{ secrets.STAGING_POSTMARK_FROM_EMAIL }}
        TWILIO_ACCOUNT_SID: ${{ secrets.STAGING_TWILIO_ACCOUNT_SID }}
        TWILIO_AUTH_TOKEN: ${{ secrets.STAGING_TWILIO_AUTH_TOKEN }}
        TWILIO_PHONE_NUMBER: ${{ secrets.STAGING_TWILIO_PHONE_NUMBER }}
        NEXT_PUBLIC_PAYPAL_CLIENT_ID: ${{ secrets.STAGING_NEXT_PUBLIC_PAYPAL_CLIENT_ID }}
        PAYPAL_CLIENT_SECRET: ${{ secrets.STAGING_PAYPAL_CLIENT_SECRET }}
        PAYPAL_API_URL: ${{ secrets.STAGING_PAYPAL_API_URL }}

    - name: Deploy to Staging Server
      uses: easingthemes/ssh-deploy@v4
      env:
        SSH_PRIVATE_KEY: ${{ secrets.STAGING_SSH_KEY }}
        ARGS: "-rltgoDzvO --delete"
        SOURCE: "out/"  # Next.js output directory
        REMOTE_HOST: ${{ secrets.STAGING_HOST }}
        REMOTE_USER: ${{ secrets.STAGING_USER }}
        TARGET: ${{ secrets.STAGING_DEPLOY_PATH }}

    - name: Health Check Staging
      run: |
        curl -f ${{ secrets.STAGING_URL }} || exit 1

    - name: Send Staging Deployment Notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: "Staging deployment completed successfully! üöÄ"
        fields: repo,commit,author,action
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: success()

  rollback-staging:
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/staging'
    
    steps:
    - name: Rollback Staging Deployment
      uses: easingthemes/ssh-deploy@v4
      env:
        SSH_PRIVATE_KEY: ${{ secrets.STAGING_SSH_KEY }}
        ARGS: "-rltgoDzvO --delete"
        SOURCE: "previous-build/"
        REMOTE_HOST: ${{ secrets.STAGING_HOST }}
        REMOTE_USER: ${{ secrets.STAGING_USER }}
        TARGET: ${{ secrets.STAGING_DEPLOY_PATH }}

    - name: Send Rollback Notification
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: "Staging deployment failed! Rollback executed. ‚ö†Ô∏è"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}